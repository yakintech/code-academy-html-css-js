<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>

    </ul>
    <button onclick="getCategories()">Get Categories</button>
</body>
<script>
    let originalCategories = [
        {
            "id": 2,
            "description": "Sweet and savory sauces relishes spreads and seasonings",
            "name": "Condiments"
        },
        {
            "id": 1,
            "description": "Soft drinks coffees teas beers and ales",
            "name": "Beverages"
        },
        {
            "id": 3,
            "description": "Desserts candies and sweet breads",
            "name": "Confections"
        },
        {
            "id": 4,
            "description": "Cheeses",
            "name": "Dairy Products"
        },
        {
            "id": 5,
            "description": "Breads crackers pasta and cereal",
            "name": "Grains/Cereals"
        },
        {
            "id": 6,
            "description": "Prepared meats",
            "name": "Meat/Poultry"
        },
        {
            "id": 7,
            "description": "Dried fruit and bean curd",
            "name": "Produce"
        },
        {
            "id": 8,
            "description": "Seaweed and fish",
            "name": "Seafood"
        }
    ]

    let newCategories = originalCategories;

    function getCategories() {
        fillData(originalCategories);
    }


    function fillData(data) {
        document.querySelector('ul').innerHTML = "";

        data.forEach(element => {

            let liElement = document.createElement('li');
            liElement.style.cursor = 'pointer';
            liElement.innerHTML = element.name;

            liElement.addEventListener('click', removeCategory)
            document.querySelector('ul').appendChild(liElement);

        });
    }


    function removeCategory(e) {
        let categoryName = e.target.innerHTML;

        newCategories = newCategories.filter(item => item.name != categoryName);
        fillData(newCategories);

    }

</script>

</html>
